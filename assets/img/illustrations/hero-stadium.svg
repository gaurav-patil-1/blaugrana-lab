<svg xmlns="http://www.w3.org/2000/svg" width="680" height="520" viewBox="0 0 680 520" role="img" aria-label="Abstract stadium illustration">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8a1538" stop-opacity="0.9"/>
      <stop offset="0.55" stop-color="#1d1e4f" stop-opacity="0.92"/>
      <stop offset="1" stop-color="#0a0b12" stop-opacity="0.9"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0" stop-color="#f5c400" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#f5c400" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="pitch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1b8a5a" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#0f6c45" stop-opacity="0.95"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="680" height="520" rx="28" fill="url(#sky)"/>
  <circle cx="220" cy="150" r="220" fill="url(#glow)" />
  <circle cx="540" cy="120" r="180" fill="url(#glow)" opacity="0.7"/>

  <!-- Stadium bowl -->
  <path d="M90 260c80-130 420-130 500 0v60c-160 80-340 80-500 0z" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
  <path d="M130 275c70-95 350-95 420 0v45c-130 64-290 64-420 0z" fill="rgba(0,0,0,0.18)" stroke="rgba(255,255,255,0.12)" stroke-width="2"/>

  <!-- Lights -->
  <g opacity="0.9">
    <circle cx="130" cy="220" r="6" fill="#f5c400"/>
    <circle cx="168" cy="206" r="4" fill="#f5c400"/>
    <circle cx="206" cy="196" r="3" fill="#f5c400"/>
    <circle cx="550" cy="220" r="6" fill="#f5c400"/>
    <circle cx="512" cy="206" r="4" fill="#f5c400"/>
    <circle cx="474" cy="196" r="3" fill="#f5c400"/>
  </g>

  <!-- Pitch -->
  <path d="M150 330c120 52 260 52 380 0v155H150z" fill="url(#pitch)" stroke="rgba(255,255,255,0.16)" stroke-width="2"/>
  <path d="M190 360h300v90H190z" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.18)" stroke-width="2"/>
  <circle cx="340" cy="405" r="36" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="2"/>

  <!-- Abstract player silhouette -->
  <g transform="translate(322 290)">
    <circle cx="0" cy="-34" r="14" fill="rgba(255,255,255,0.20)"/>
    <path d="M-18 -18c10-8 26-8 36 0 2 14-2 28-12 44l-14 0c-10-16-14-30-10-44z" fill="rgba(255,255,255,0.14)"/>
    <path d="M-6 24l-22 44" stroke="rgba(255,255,255,0.22)" stroke-width="10" stroke-linecap="round"/>
    <path d="M12 24l26 36" stroke="rgba(255,255,255,0.18)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="-30" cy="78" r="10" fill="rgba(245,196,0,0.85)"/>
  </g>

  <!-- Soft vignette -->
  <rect width="680" height="520" rx="28" fill="rgba(0,0,0,0.16)"/>
  <rect x="24" y="24" width="632" height="472" rx="22" fill="rgba(255,255,255,0.04)" filter="url(#soft)" opacity="0.35"/>
</svg>
